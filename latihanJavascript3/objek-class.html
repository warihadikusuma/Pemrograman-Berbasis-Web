<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Belajar Objek Javascript</title> 

<script> 
    function Person(firstName, lastName, midelName){ 
        // properti 
        this.firstName = firstName; 
        this.lastName = lastName;
        this.midelName = midelName; 
        
        // method 
        this.fullName = function(){ 
            return `${this.firstName} ${midelName} ${this.lastName}` 
        } 
        this.showName = function(){ 
            document.write(this.fullName()); 
        } 
    } 
    var person1 = new Person("Warih", "Adi", "Kusuma"); 
    var person2 = new Person("Belajar", "Kode", "Bersama"); 
    
    person1.showName(); 
    document.write("<br>"); 
    person2.showName(); 
</script> 
</head> 
<body>
