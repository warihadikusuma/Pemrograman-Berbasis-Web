<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Belajar Variabel dalam Javascript</title> 
    <script> 
        // membuat variabel 
        var name = "Belajar Kode"; 
        var visitorCount = 1000; 
        var isActive = true; 
        var url = "http://dinus.ac.id";
        var nama = "Warih Adi Kusuma"; 
        var age = 19; 
        var single = true;
        
        typeof name;
        typeof age; 
        typeof single;
        typeof name
        typeof visitorCount
        typeof isActive
        typeof url

        // Penamaan variabel tidak boleh menggunakan angka di depannya.

        // menampilkan variabel ke jendela dialog (alert) 
        alert("Selamat datang di " + name); 
        // menampilkan variabel ke dalam HTML 
        document.write("Nama Situs : " + name + "<br>"); 
        document.write("Jumlah Pengunjung : " + visitorCount + "<br>"); 
        document.write("Status Aktif : " + isActive + "<br>"); 
        document.write("Alamat URL : " + url + "<br>"); 
        document.write("Nama Tuan : " + nama + "<br>");
        document.write("Umur Tuan Berapa : " + age + "<br>");
        document.write("Apakah Tuan Single : " + single + "<br>");
        
    </script> 
</head>
